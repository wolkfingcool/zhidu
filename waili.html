            padding: 20px;

            margin-top: 20px;
        }

            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            border-bottom: none;
        }
        
        .pdf-item:hover {
            background-color: #f9f9f9;
        }
        
        .pdf-name {
            font-weight: 500;
            flex: 1;
        }
        
        .pdf-link {
            color: #207cca;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #207cca;
            border-radius: 4px;
            transition: all 0.3s;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .pdf-link:hover {
            background-color: #207cca;
            color: white;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            background: #e7f3ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #207cca;

                {name: "QQGGJWLGL 05032-2024安全生产费用管理办法.pdf", size: "428,303"},
                {name: "QQGGJWLGL 05033-2023劳务业务外包管理实施细则.pdf", size: "218,632"},
                {name: "QQGGJWLGL 05034-2023政策争取管理办法（试行）.pdf", size: "179,488"},
                {name: "QQGGJWLGL 05035-2024资产减值测试管理办法.pdf", size: "182,988"},
                {name: "QQGGJWLGL 05067-2023全面预算管理办法.pdf", size: "244,764"}
            ]
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderDepartments();
        });

        // 渲染部门列表
        function renderDepartments() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="departments" id="departmentsList">
                    ${departments.map(dept => `
                        <div class="department-card" style="border-left-color: ${dept.color}">
                            <h3>${dept.name}</h3>
                            <p>规章制度：${dept.count}项</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // 添加部门卡片点击事件
            document.querySelectorAll('.department-card').forEach((card, index) => {
                card.addEventListener('click', () => {
                    showPDFs(departments[index].name);
                });
            });
        }

        // 显示PDF文件列表
        function showPDFs(departmentName) {
            const mainContent = document.getElementById('mainContent');
            const files = pdfFiles[departmentName] || [];
            
            let pdfListHTML = `
                <button class="back-btn" id="backToDepartments">← 返回部门列表</button>
                <div class="department-header">
                    <h2>${departmentName}规章制度</h2>
                    <span>共 ${files.length} 项</span>
                </div>
                <div class="pdf-list">
            `;
            
            files.forEach(file => {
                // 使用相对路径指向当前目录下的部门文件夹
                const localPath = `${departmentName}/${file.name}`;
                
                pdfListHTML += `
                    <div class="pdf-item">
                        <div>
                            <div class="pdf-name">${file.name}</div>
                            <div class="file-info">文件大小: ${file.size} 字节</div>
                        </div>
                        <a href="${localPath}" class="pdf-link" target="_blank">查看</a>
                    </div>
                `;
            });
            
            pdfListHTML += '</div>';
            mainContent.innerHTML = pdfListHTML;
            
            // 添加返回按钮事件
            document.getElementById('backToDepartments').addEventListener('click', renderDepartments);
        }
    </script>
</body>
